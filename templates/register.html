    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/toastr.min.css"/>
    <script src="/static/js/toastr.min.js"></script>
    <script src="../static/js/register.js"></script>
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <link rel="stylesheet" type="text/css" href="../static/css/common.css">
    <link href="https://fonts.font.im/css?family=Monoton" rel="stylesheet">

<body>
<div class="login-main">
    <div class="slogan">
        <P id="neon-slogan">cyberpunk
            <br>
            shop
        </P>
        <p id="broken-neon-slogan">
            join&nbsp;&nbsp;us&nbsp;&nbsp;now!
        </p>
    </div>
    <div class="login-container">
        <div class="logo">
            <img src="../static/images/x_touxiang.png" alt="LOGO" height="150px" width="150px">
        </div>
        <div class="login-title">
            <p class="digit-p">REGISTER</p>
        </div>
        <div class="form-wrapper">
            <form class="register-form">
                <div class="input-field">
                    <input type="text" id="username" placeholder="username">
                </div>
                <div class="input-field">
                    <input type="text" id="password" placeholder="PassWord">
                </div>
                <div class="input-field">
                    <input type="text" id="nickname" placeholder="nickname">
                </div>
                <input class="login-style-button" type="button" value="注册" onclick="register()"><br>
                <p id="log-message">
                    Have an account already?
                    <a href="/login">Sign In!</a>
                </p>
            </form>
        </div>
        <div class="fluorescence fluorescence-filter"></div>
        <div class="fluorescence fluorescence-border"></div>
    </div>
</div>
